<mat-toolbar class="main-mat-toolbar" [ngClass]="{'': sidenavStatus.opened}" fxFlex fxLayout="row" fxLayout.xs="row"
  fxLayoutAlign="space-between center">
  <div class="title-logo">
  </div>
  <div class="search-section">
    <input type="text" placeholder="Search" (input)="onSearch($event.target.value)">
    <!-- <mat-icon matPrefix mat-icon-button aria-label="Clear" class="clear-icon">
        clear
      </mat-icon> -->
    <mat-icon matSuffix>search</mat-icon>
  </div>

  <div class="title-side">
    <mat-icon matBadge="{{notificationCount}}">notifications_none</mat-icon>
    <ngx-avatar size="35" [src]="urlPath" [name]="!urlPath ? userName : ''" mdePopoverTriggerOn='click'
    [mdePopoverTriggerFor]="appPopover" class="cur-p">
  </ngx-avatar>
  </div>
</mat-toolbar>

<mde-popover #appPopover="mdePopover" mdePopoverArrowColor="#929292" mdePopoverArrowOffsetX="125"
  mdePopoverPositionY="above" mdePopoverOffsetX="10" mdePopoverOffsetY="-40" [mdePopoverCloseOnClick]="false">
