<div class="sidenav-menu width-240">
    <div class="new-btn">
        <img src="../../assets/menu-icons/edoc-logo.svg" alt="Logo" width="110" />
    </div>

    <div class="new-btn button-group btn-groupl">
        <button mat-raised-button color="primary-add" (click)="toggleDropdown()">
            <span style="align-items: center; display: inline-flex;">
                <mat-icon>add</mat-icon> Add New
            </span>
        </button>
        <div class="dropdown-menu" [class.show]="dropdownOpen">
            <a *ngFor="let option of options; let i = index" (click)="selectOption(option, i)">
                <img [src]="option.imgSrc" alt="{{ option.label }}" width="18" height="18"
                    style="margin-right: 10px;" />
                {{ option.label }}
            </a>
        </div>
    </div>

    <ul>
        <li class="d-flex" *ngFor="let item of primaryMenuItems; let i = index" [routerLink]="item.route"
            routerLinkActive="active-menu" [routerLinkActiveOptions]="{exact: true}">
            <img class="menu-img" [src]="item.icon" alt="no image" width="18">
            <span class="nav-text">{{ item.text }}</span>
        </li>
    </ul>
    <mat-accordion>
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Categories
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ul>
                <li class="d-flex" *ngFor="let menu of dataSource; let i = index"
                    [routerLink]="['activites/alldoc/', menu.EDGId]" routerLinkActive="active-menu">
                    <img class="menu-img" src="../../assets/menu-icons/folders.svg" alt="no image" width="18" />
                    <span class="nav-text">{{menu.category}}</span>
                </li>
            </ul>
        </mat-expansion-panel>
    </mat-accordion>
</div>
