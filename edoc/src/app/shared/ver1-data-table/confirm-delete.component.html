<!-- <mat-toolbar color="primary">Confirm Delete</mat-toolbar> -->
<div class="d-flex p-3" style="background: rgba(0, 0, 0, 0.65); justify-content: center;">
  <img src="../../../assets/images/delete-alert.svg" style="width: 50px;">
  <div>
    <div mat-dialog-content>
      <div style="padding-left: 10px; color: #fff; font-size: 20px;">Data will be deleted. Are you sure to proceed</div>
    </div>
    <div class="btn-group w-100 mt-3" style="justify-content: center;">
      <button color="primary" mat-raised-button (click)="delRecord()">Proceed</button>
      <button mat-raised-button [mat-dialog-close]="false" tabindex="-1" color="tiritary">Return</button>
    </div>
  </div>
</div>
