<div class="page-master">
  <div class="title-header mb-3 d-flex justify-content-between" style="border-bottom: 1px solid #d9d9d9;">
    <h3 class="title">{{title}}</h3>
    <mat-icon class="cur-p close-button" [mat-dialog-close]="false" tabindex="-1">clear</mat-icon>
  </div>
  <div style="font-size: 17px;">{{message}}</div>
  <div class="btn-groups btn-groups-right w-100 pt-4 mt-5">
    <button mat-raised-button color="secondary" (click)="delRecord()">Delete</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false" tabindex="-1">Cancel</button>
  </div>
</div>
