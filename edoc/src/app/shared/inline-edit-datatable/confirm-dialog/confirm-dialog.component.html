<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-button class="cancel" (click)="onDismiss()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</div>
