<div class="d-flex justify-content-between p-3 align-item-center">
  <div class="perview-header">
    <mat-icon *ngIf="prefix =='pdf'" style="color: #fff;" class="icons">picture_as_pdf</mat-icon>
    <mat-icon *ngIf="prefix !='pdf'" style="color: #fff;" class="icons">photo_library</mat-icon>
    <div>
      <h3>{{DocName}}</h3>
      <p>Uploaded on {{UploadDate}},by {{UploadBy}}</p>
    </div>
  </div>
  <div class="btn-group btn-group-left align-item-center">
    <button mat-raised-button (click)="download()" color="secondary">Download</button>
    <button mat-raised-button color="primary" (click)="shareurl()">Share</button>
    <mat-icon class="cur-p close-button" style="color: #fff;" (click)="closeDialog()">clear</mat-icon>
  </div>
</div>
<iframe [src]="pdfURL" style="width: 100%; height: 500px;" frameborder="0"></iframe>
<ng-template #callAPIDialog>
  <div mat-dialog-content>
    <div class="page-master">
      <div class="title-header mb-3" style="border-bottom: 1px solid #d9d9d9;">
        <h3 class="title">Share</h3>
      </div>
      <form [formGroup]="headerForm">
        <div class="side-ng-grid">
          <div class="m-flex m-flex-1">
            <div class="m-flex-item">
              <mat-label class="label-name">Shared Link</mat-label>
              <div class="search-section">
                <input matInput type="text" formControlName="ShareId" readonly />
                <mat-icon (click)="copyText()">filter_none</mat-icon>
              </div>
              <mat-error class="copySuccess m-3" *ngIf="copySuccess"><span
                  class="link"><mat-icon>check_circle</mat-icon>Link copied.</span> Anyone with the link can
                edit.</mat-error>
            </div>
          </div>
        </div>
      </form>
      <div class="title-header d-flex align-items-start mt-5">
        <img src="../../../assets/svg/Vectorshareglobal.svg" style="margin-right: 5px;">
        <h3 style="font-size: 1em; color: #8b8f99;">This content is publicly available to anyone with the link.</h3>
      </div>

    </div>
  </div>
</ng-template>
