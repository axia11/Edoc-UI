<!-- Placeholder to adjust vertical offset of the mat-option elements -->
<input matInput class="mat-select-search-input mat-select-search-hidden" maxlength="200"/>

<!-- Note: the  mat-datepicker-content mat-tab-header are needed to inherit the material theme colors, see PR #22 -->
<div #innerSelectSearch class="mat-select-search-inner mat-typography mat-datepicker-content mat-tab-header" [ngClass]="{'mat-select-search-inner-multiple': matSelect.multiple}">
  <input matInput class="mat-select-search-input" autocomplete="off" maxlength="200" #searchSelectInput (keydown)="_handleKeydown($event)" (input)="onInputChange($event.target.value)" (blur)="onBlur($event.target.value)" [placeholder]="placeholderLabel" />
  <button mat-button *ngIf="value" mat-icon-button aria-label="Clear" (click)="_reset(true)" class="mat-select-search-clear">
    <ng-content *ngIf="clearIcon; else defaultIcon" select="[ngxMatSelectSearchClear]"></ng-content>
    <ng-template #defaultIcon>
      <mat-icon>close</mat-icon>
    </ng-template>
  </button>
</div>

<div *ngIf="addBtn && noEntriesFoundLabel && value && !ddnFltList" class="mat-select-search-no-entries-found add-value-btn">
  <div>{{value}}</div>
  <button mat-raised-button color="add" (click)="addHeader.emit(value)">Add</button>
</div>

<div *ngIf="!addBtn && noEntriesFoundLabel && _options?.length === 0" class="mat-select-search-no-entries-found">
  {{noEntriesFoundLabel}}
</div>
